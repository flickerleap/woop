version: 2
jobs:
  php_code_sniffer_and_unit_test:
    docker:
    - image: circleci/php:7.1.14-cli-node-browsers
    steps:
    - checkout

    - run: php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
    - run: php -r "if (hash_file('SHA384', 'composer-setup.php') === '544e09ee996cdf60ece3804abc52599c22b1f40f4323403c44d44fdfdd586475ca9813a858088ffbc1f233e9b180f061') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
    - run: php composer-setup.php
    - run: php -r "unlink('composer-setup.php');"
    - run: php composer.phar self-update
    - run: sudo mv composer.phar /usr/local/bin/composer

    - run: composer install --no-interaction --ignore-platform-reqs
    - run: composer require "cakephp/cakephp-codesniffer=3.*" --ignore-platform-reqs
    - run: vendor/bin/phpcs --config-set installed_paths vendor/cakephp/cakephp-codesniffer
    - run:
        name: php code sniffer
        command: vendor/bin/phpcs --standard=CakePHP app/ -n
    - run:
        name: php unit test
        command: php vendor/bin/phpunit --coverage-clover build/coverage/xml

    - run:
        name: codacy code coverage
        command: php vendor/bin/codacycoverage clover build/coverage/xml
workflows:
  version: 2
  build-all:
    jobs:
    - php_code_sniffer_and_unit_test

